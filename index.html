<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Editor- Stack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>


    <meta name="description" content=" Text Editor Iplemented using Stack">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body> 
        <nav class="navbar">
         TEXT EDITOR 
         <button class="btn" id="undo" style="align-items: right;">SAVE</button>
         </nav>

    <div id="container">
        <div class="text_box" id="box" style="padding: 60px;">
            Type in the box below
            <br><br>
            <textarea class="form-control" id="comment" style="height: 100%;">
            </textarea>
        </div>
        <div class="text_box" style="overflow-y: scroll">
            <span id="temptext" style="width: 100%; text-align: center; font-size: 50">
                Sequence of operations will be shown here !
            </span>
        </div>
    </div>

        <br>
        <button class="btn" id="undo">UNDO</button>
        <br>
        <button class="btn" id="clear">Clear Box</button>
</body>

</html>
